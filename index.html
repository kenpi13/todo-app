<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Appaaa</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力...">
            <button id="addBtn">追加</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="active">未完了a</button>
            <button class="filter-btn" data-filter="completed">完了済みaaabbb</button>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="stats">
            <span id="totalCount">総タスク: 0</span>
            <span id="completedCount">完了: 0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
